<head>
  {% if jekyll.environment == "production" %}
  <!-- Global site tag (gtag.js) - Google Analytics -->
  {% endif %}

  <meta charset="utf-8">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
  <link rel="mask-icon" href="/assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title == 'Home' %}Procrastip{% else %}{{ page.title }} | Procrastip{% endif %}</title>

  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}A free and open-source actionable guide to stop procrastination.{% endif %}">
  <meta content="Luis Cinza and contributors" name=author>
  <meta name="keywords" content="procrastination, motivation, getting things done, work, focus">
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:title" content="{% if page.title == 'Home' %}Procrastip{% else %}{{ page.title }} | Procrastip{% endif %}" />
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}A free and open-source actionable guide to stop procrastination.{% endif %}" />

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">

  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/bootstrap-toc.min.css">
  <link rel="stylesheet" href="/assets/css/docsearch.min.css">

  {% if page.title == '404 Not Found' or page.title == 'How It Works' or page.title == 'About' %}
  <link href="/assets/css/homepage.css" rel="stylesheet">
  {% else %}
  <link href="/assets/css/page.css" rel="stylesheet">
  {% endif %}

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <script src="/assets/javascript/jquery-3.3.1.slim.min.js"></script>
  <script src="/assets/javascript/bootstrap.bundle.min.js"></script>
  <script src="/assets/javascript/bootstrap-toc.min.js"></script>
  <script defer src="/assets/javascript/solid.min.js"></script>
  <script defer src="/assets/javascript/fontawesome.min.js"></script>
</head>
